<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .token {
            font-weight: bold;
            font-size: 1.2em;
            background-color: #e0e0e0;
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hola {{UserName}},</h2>
        <p>{{Message}}</p>
        <p>Tu token de restablecimiento es:</p>
        <div class="token">
            <a href="{{ResetTokenLink}}">Click aquí para restablecer la contraseña</a>
        </div>
    </div>
</body>
</html>
